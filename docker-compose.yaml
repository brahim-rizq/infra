version: '2'
networks:
  network:
    driver: bridge
volumes:
  mongodb_data:
  drone_ci_data:
services:
  php:
    build:
      context: .docker/php7-fpm
      args:
        TIMEZONE: ${TIMEZONE}
    volumes:
      - ./core:/var/www/core
      - ./.data/logs/core:/var/www/core/data/logs
    container_name: php
    hostname: php
    networks:
      - network

  nginx:
    build:
      context: .docker/nginx
    container_name: nginx
    hostname: nginx
    ports:
      - 80:80
    volumes_from:
      - php
    restart: always
    volumes:
      - ./.data/logs/nginx:/var/log/nginx/
    networks:
      - network

  mongodb:
    build:
      context: .docker/mongodb
    container_name: mongodb
    hostname: mongodb
    volumes:
      - mongodb_data:/data/db
    ports:
      - 27017:27017
    networks:
      - network
    command: ['mongod', '--config', '/etc/mongod.conf']

